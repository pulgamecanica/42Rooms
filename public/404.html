<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url("https://fonts.googleapis.com/css?family=Montserrat:400,400i,700");

  *,
  *:after,
  *:before {
    box-sizing: border-box;
  }

  body {
    width: 100vw;
    padding: 0;
    margin: 0;
    background-image: url("https://profile.intra.42.fr/assets/background_login-a4e0666f73c02f025f590b474b394fd86e1cae20e95261a6e4862c2d0faa1b04.jpg");
    font-family: 'Montserrat', sans-serif;
  }

  main {
    margin: auto;
    text-align: center;
    align-items: center;
    border-radius: 0.5rem;
    position: fixed;
    top: 50%;
    left: 50%;
    text-align: center;
    z-index: 11;
    transform: translate(-50%, -50%);
    padding: 3rem;
    min-height: 50vh;
    background-color: rgba(0, 0, 0, 0.5);
    /*max-width: 50vw;*/
  }

  h1 {
    overflow: hidden;
    width: 100vw;
    color: #e7ebf2;
    letter-spacing: .10em;
    margin: .025em 0;
    text-shadow: .05em .05em 0 rgba(0,0,0,.25);
    white-space: nowrap;
  }

  h1 > span {
      animation: spooky 2s alternate infinite linear;
      animation: upsidedown 5s alternate infinite linear;
      color: #528cce;
      display: inline-block;
  }

  h2 {
    color: #e7ebf2;
    margin-bottom: .40em;
  }


  p {
    color: #ccc;
    margin-top: 0;
  }

  @keyframes spooky {
    from {
      transform: translatey(.20em) scaley(.95);
    }
    to {
      transform: translatey(-.15em);
    }
  }

  @keyframes upsidedown {
    33% {
      transform: rotate(120deg);
    }
    66% {
      transform: rotate(240deg);
    }
    100% {
      transform: rotate(360deg);
      filter: invert(58%) sepia(40%) saturate(6310%) hue-rotate(161deg) brightness(94%) contrast(101%);
    }
  }
  @media(min-width: 651rem) {
    h1 { font-size: 12.5rem;}
    h1 > span > svg {
      width: auto;
      height: 12.5rem;
    }
  }
  @media(max-width: 650rem) {
    h1 { font-size: 8.5rem;}
    h1 > span > svg {
      width: auto;
      height: 8.5rem;
    }
  }

  @media(max-width: 500px) {
    h1 { font-size: 5rem;}
    h1 > span > svg {
      width: auto;
      height: 5rem;
    }
  }

  @media(max-width: 270px) {
    h1 { font-size: 3rem;}
    h1 > span > svg {
      width: auto;
      height: 3rem;
    }
  }
  </style>
</head>
